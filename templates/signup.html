{% extends 'base.html' %}

{% block content %}
    <h1>Signup</h1>

    <form method='POST'>
        <table><tbody>
            <tr>
                <td><label for='username'>Username</label></td>
                <td><input name='username' type='text' value='{{username}}'></td>
            </tr>
            <tr>
                <td></td>
                <td><span class='error'>{{user_err}}</span></td>
            </tr>

            <tr>
                <td><label for='password'>Password</label></td>
                <td><input name='password' type='password'></td>
            </tr>
            <tr>
                <td></td>
                <td><span class='error'>{{pass_err}}</span></td>
            </tr>

            <tr>
                <td><label for='verify'>Verify Password</label></td>
                <td><input name='verify' type='password'></td>
            </tr>
            <tr>
                <td></td>
                <td><span class='error'>{{verify_err}}</span></td>
            </tr>
        </tbody></table>

        <input type='submit'>
    </form>
{% endblock %}
