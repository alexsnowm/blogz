{% extends 'base.html' %}

{% block content %}
    <table>
        <h1>
            {{blog.title}}
        </h1>
        
        <tbody>
            <tr>
                <td>
                    {{blog.body}}
                </td>
            </tr>
            <tr>
                <td class='post-author'>
                    written by <a href='blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
