{% extends 'base.html' %}

{% block content %}
    <table>
        <h1>blog posts!</h1>

        <tbody>
            {% for post in posts %}
                <tr>
                    <td>
                        <a href='blog?id={{post.id}}'>
                            <h2>{{post.title}}</h2>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{post.body}}
                    </td>
                </tr>
                <tr>
                    <td class='post-author'>
                        written by <a href='blog?user={{post.owner_id}}'>{{post.owner.username}}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
