{% extends 'base.html' %}

{% block content %}
    <table>
        <h1>
            Alex's Build-a-Blog
        </h1>
           
        <tbody>           
            {% for post in posts %}
                <tr>
                    <td>
                        <a href='blog?id={{post.id}}'>
                            <h2>
                                {{post.title}}
                            </h2>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{post.body}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
